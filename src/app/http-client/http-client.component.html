<div class="row justify-content-center rounded">
  <div class="box pt-2">
    <h1 class="text-center py-2 fw-bold my-5">Registration Form</h1>
  </div>
  <div class="col-5 bg-white border py-4 px-5">
    <form [formGroup]="userForm">
      <div class="form-group my-2">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your Name"
          name="name"
          formControlName="name"
        />
        <span
          *ngIf="userForm.controls['name'].touched && userForm.controls['name'].errors?.['required']"
          class="text-danger"
        >
          Please enter your name!!
        </span>
      </div>
      <div class="form-group my-2">
        <label for="exampleInputEmail1">Mobile No.</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your Mobile Number"
          name="phone"
          formControlName="phone"
        />
        <span
          *ngIf="userForm.controls['phone'].touched && userForm.controls['phone'].errors?.['required']"
          class="text-danger"
        >
          Please enter your Number!!
        </span>
      </div>
      <div class="form-group my-2">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          name="email"
          formControlName="email"
        />
        <span
          *ngIf="userForm.controls['email'].touched && userForm.controls['email'].errors?.['required']"
          class="text-danger"
        >
          Please enter your Email Address!!
        </span>
      </div>
      <div class="row">
        <div class="col-2">
          <button
            type="submit"
            class="btn btn-primary my-2"
            (click)="onSubmit()"
            [disabled]="!userForm.valid"
          >
            {{ isUpdate ? "Update" : "Submit" }}
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-7">
    <table class="table">
      <thead class="table table-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of users; let i = index">
          <td>{{ data.name }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.email }}</td>
          <td>
            <button
              type="button"
              class="btn btn-success py-1"
              (click)="edit(data, i)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              style="margin-left: 20px"
            >
              Delete
            </button>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Delete
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">Are you sure?</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="delete(i)"
                      data-bs-dismiss="modal"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <div *ngIf="users.length === 0" class="justify-content-center text-center">
      <h1>No Data Found</h1>
    </div> -->
  </div>
</div>
